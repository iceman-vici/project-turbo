<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo - Dialpad</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚡ Turbo</h1>
      <p class="tagline">Dialpad CTI Integration</p>
    </header>
    
    <div class="status-card">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot active"></span>
        <span class="status-text">Ready</span>
      </div>
    </div>

    <div class="controls">
      <div class="control-item">
        <label class="switch">
          <input type="checkbox" id="turboToggle" checked>
          <span class="slider"></span>
        </label>
        <span>Enable Auto-Dial</span>
      </div>
    </div>

    <div class="phone-input-section">
      <input type="tel" id="phoneNumber" placeholder="Enter phone number" class="phone-input">
      <div class="quick-dial">
        <button class="quick-btn" data-number="(619) 846-2523">(619) 846-2523</button>
        <button class="quick-btn" data-number="(619) 750-7330">(619) 750-7330</button>
        <button class="quick-btn" data-number="(919) 306-2257">(919) 306-2257</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="callCount">0</span>
        <span class="stat-label">Calls Made</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="callStatus">Ready</span>
        <span class="stat-label">Status</span>
      </div>
    </div>

    <button class="call-btn" id="makeCallBtn">
      <span>📞</span> Start Automated Call
    </button>

    <button class="settings-btn" id="settingsBtn">
      <span>⚙️</span> Settings
    </button>

    <div class="dialpad-status" id="dialpadStatus">
      <span class="status-icon">🔴</span>
      <span class="status-text">Dialpad: Not Connected</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
